worker_processes  1;

events { worker_connections  1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;   # Angular dist copied here
    index index.html;

    # API requests are handled directly by the frontend (no proxy needed)
    # The frontend makes direct calls to https://one-piece-theory-evaluator.onrender.com/api

    # Cache-bust static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
      try_files $uri =404;
      expires 1y;
      access_log off;
    }

    # SPA fallback (deep links go to Angular)
    location / {
      try_files $uri /index.html;
    }
  }
}