name: 🚀 Build & Push Docker Images to AWS ECR

on:
  push:
    branches:
      - main  # Change selon ta branche principale
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

env:
  AWS_REGION: eu-west-3
  ECR_REGISTRY: 636192785252.dkr.ecr.eu-west-3.amazonaws.com

permissions:
  id-token: write   # Nécessaire pour OIDC
  contents: read    # Lecture du code

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::636192785252:role/GitHub-Acces-ECR
          role-session-name: github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔑 Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION --no-verify-ssl | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: 🏗️ Build & Push Backend
        run: |
          docker build -f backend/Dockerfile -t $ECR_REGISTRY/backend-repo:latest ./backend
          docker push $ECR_REGISTRY/mon-backend:latest

      - name: 🎨 Build & Push Frontend
        run: |
          docker build -f frontend/Dockerfile -t $ECR_REGISTRY/frontend-repo:latest ./frontend
          docker push $ECR_REGISTRY/mon-frontend:latest
