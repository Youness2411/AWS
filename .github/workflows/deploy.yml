name: üöÄ Build & Push Docker Images to AWS ECR

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Change selon ta branche principale
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

env:
  AWS_REGION: eu-west-3
  ECR_REGISTRY: 636192785252.dkr.ecr.eu-west-3.amazonaws.com

permissions:
  id-token: write   # N√©cessaire pour OIDC
  contents: read    # Lecture du code

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üß∞ Checkout repository
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::636192785252:role/GitHub-Acces-ECR
          role-session-name: github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION --no-verify-ssl | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: üèóÔ∏è Build & Push all images from docker-compose
        run: |
          # Extraire les images √† partir du docker-compose
          docker compose build

          # Tag & push backend
          docker tag backend-repo:latest $ECR_REGISTRY/backend-repo:latest
          docker push $ECR_REGISTRY/backend-repo:latest

          # Tag & push frontend
          docker tag frontend-repo:latest $ECR_REGISTRY/frontend-repo:latest
          docker push $ECR_REGISTRY/frontend-repo:latest

          # Tag & push BDD (si tu veux la stocker aussi dans ECR)
          docker pull postgres:15
          docker tag postgres:15 $ECR_REGISTRY/postgres:latest
          docker push $ECR_REGISTRY/postgres:latest
